    <script>
      $(document).ready(function(){
        let altenarCor = true
        $('.btnAlterarCor').click(function(e){
          if(altenarCor){
            $('body').addClass('dark');
          }else{
             $('body').removeClass('dark');
          }
          altenarCor = !altenarCor
        })
      })
